# Creating MLflow deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codification-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codification-api
  template:
    metadata:
      labels:
        app: codification-api
    spec:
      containers:
        - name: api
          image: inseefrlab/formation-mlops-api:init-src
          imagePullPolicy: Always
          env:
            - name: MLFLOW_TRACKING_URI
              value: https://projet-formation-268951.user.lab.sspcloud.fr
            - name: MLFLOW_MODEL_NAME
              value: fasttext-model
            - name: MLFLOW_MODEL_VERSION
              value: "2"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "5Gi"
              cpu: "10000m"
