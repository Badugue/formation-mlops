apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: formation-mlops-api
spec:
  project: default
  source:
    repoURL: https://github.com/<your-github-id>/formation-mlops.git
    targetRevision: HEAD
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: <your-namespace>
  syncPolicy:
    automated:
      selfHeal: true
